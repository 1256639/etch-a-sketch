<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-a-sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="etch.js" defer></script>   
</head>
<body>
    <h1 class="title">Etch-a-sketch</h1>
    <div id="container"></div>
    <div class="button-row" id="resize-row">
        <button id="resizeBtn">Set grid size</button>
        <button id="clearBtn">Clear</button>
    </div>
    <div class="button-row" id="color-row">      
        <button id="blackBtn">Black</button>
        <button id="rainbowBtn">Rainbow</button>
        <button id="gradientBtn">Gradient</button>
        <button id="eraseBtn">Erase</button>
    </div>       
</body>
</html>
